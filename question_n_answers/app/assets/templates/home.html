<h1 class="text-center"><strong>Questions</strong></h1>
<h3 class="text-center">Click on a question to answer it.</h3>
<hr>
<div ng-repeat="question in questions">
  <a ng-href="/questions/{{ question.id }}"><h3><strong>{{ question.title }}:</strong></h3></a>
  <h4>{{question.body}}</h4>
  <hr>
</div>
<button ng-hide="addQuestionForm" ng-click="addQuestionForm=true" class="btn btn-block btn-primary">Ask a Question</button>

<form ng-show="addQuestionForm" id="questionForm" ng-submit="addQuestion()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="question.title" placeholder="Title" autofocus>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="question.body" placeholder="Question">
  </div>
  <input type="submit" class="btn btn-primary btn-block">
</form>
