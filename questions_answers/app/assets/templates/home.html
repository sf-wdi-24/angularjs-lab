<div class="container">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="text-center">
				<button class="btn btn-primary form-group" ng-hide="newForm" ng-click="newForm=true">Ask Question</button>
			</div>
			<div ng-show="newForm">
				<form ng-submit="addQuestion()">
					<div class="form-group">
						<input type="text" ng-model="newQuestion.title" class="form-control" placeholder="Title">
					</div>
					<div class="form-group">
						<input type="text" ng-model="newQuestion.description" class="form-control" placeholder="Question">
					</div>
					<div class="form-group">
						<input type="submit"class="btn btn-primary form-control" value="Post">
					</div>
				</form>
			</div>
			<div ng-repeat="question in allQuestions">
				<p><a href="/questions/{{question.id}}">{{question.title}}</a></p>
				<p>{{question.description}}</p>
				<hr>
			</div>
		</div>
	</div>
</div>
