<form ng-submit="addQuestion()">
	<div class="form-group">
		<input type="text" ng-model="question.title" class="form-group" placeholder="Title">
	</div>
	<div class="form-group">
		<input type="text" ng-model="question.description" class="form-group" placeholder="Question">
	</div>
	<div class="form-group">
		<input type="submit"class="btn btn-primary form-group" value="Ask">
	</div>
</form>

<div ng-repeat="question in allQuestions">
	<p>{{question.title}} - {{question.description}}</p>
</div>
