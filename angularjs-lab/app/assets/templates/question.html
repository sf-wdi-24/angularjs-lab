{{ question.ask }}
<form ng-submit="addAnswer()" class="form-inline">
	<div class="form-group">
		<input type="text" ng-model="newAnswer.answer" class="form-control" placeholder="Add an Answer" autofocus>
	</div>
	<input type="submit" value="Save" class="btn btn-cta">
</form>
<div ng-repeat=" answer in allAnswers">
	{{ answer.answer}}
	<button ng-click="editAnswer(answer)">Edit</button>
	<div ng-show="answer.editting">
		<form ng-submit="updateAnswer(answer)" class="form-inline">
			<div class="form-group">
				<input type="text" value="{{answer.answer}}" ng-model="answer.answer" class="form-control" placeholder="Edit answer" autofocus>
			</div>
			<input type="submit" value="save" class="btn btn-cta">
		</form>
	</div>
	<button ng-click="deleteAnswer(answer)">Delete</button>
</div>
