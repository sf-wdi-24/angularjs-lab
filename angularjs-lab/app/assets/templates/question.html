{{ question.ask }}
<form ng-submit="addAnswer()" class="form-inline">
	<div class="form-group">
		<input type="text" ng-model="newAnswer.answer" class="form-control" placeholder="Add an Answer" autofocus>
	</div>
	<input type="submit" value="Save" class="btn btn-cta">
</form>
<div ng-repeat=" answer in allAnswers">
	{{ answer.answer}}
</div>
