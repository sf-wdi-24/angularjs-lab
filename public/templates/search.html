<div class="col-sm-2">
	<div class="well" id="search-well">
		<form>
			<span>Search Questions:</span>
		 	<input type="text" ng-model="searchQuestions">
		</form>
	</div>
</div>

<br>

<div class="col-sm-7 col-sm-offset-1">
	<div class="row" id="search-results-well">
		<div class="row" id="search-list" ng-repeat="q in allQuestions['$$state']['value'] | filter:searchQuestions">
			<div class="well">
				<b><a ng-href="/question/{{q._id}}">{{q.title}}</a></b><br>
				{{q.body}}<br>
				<a ng-href="/question/{{q._id}}"><span class="glyphicon glyphicon-pencil"></span></a>
				<a ng-click="delete(q)"><span class="glyphicon glyphicon-trash"></a></span>
			</a>
		</div>
	</a>
</div>
