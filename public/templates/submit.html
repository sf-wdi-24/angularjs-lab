<form>
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" ng-model="question.title">
	</div>
	
	<div class="form-group">
		<label>Question</label>
		<input type="text" class="form-control" ng-model="question.body" id="question-body-form">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="submitQuestion(question)">Submit</button>
	</div>
</form>
