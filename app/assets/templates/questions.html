<div class="row">
  <div class="col-md-12">
    <h1 class="text-center">Add new Question</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form ng-submit="createQuestion()">
      <div class="form-group">
        <label for="new_question">Title</label>
        <input type="text" ng-model="newQuestion.title" placeholder="ask something" class="form-control">
      </div>
      <div class="form-group">
        <label for="new_question">Description</label>
        <input type="text" ng-model="newQuestion.description" placeholder="describe the question" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="Ask" class="btn btn-primary form-control">
      </div>
    </form>
  </div>
</div>
<div class="container">
  
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div ng-repeat="savedQs in allQuestions">
        <a href="/questions/{{savedQs.id}}">{{savedQs.title}}</a>
        <p>{{savedQs.description}}</p>
      </div>
    </div>
  </div>
</div>
