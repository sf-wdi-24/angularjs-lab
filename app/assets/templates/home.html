<h1>Q&A</h1>
<hr>
<div class="row" ng-repeat="question in questions">
	<div class="col-md-6 col-md-offset-3 text-center">
		{{question.title}} : {{question.body}}
		<a ng ng-click="editQuestion(question)" class="glyphicon glyphicon-pencil pull-right"></a>
		<a ng ng-click="deleteQuestion(question)" class="glyphicon glyphicon-trash pull-right"></a>
		<hr>
	</div>
</div>
<form ng-submit="addQuestion()">
	<div class="form-group col-md-4 col-md-offset-4">
		<input type="text" class="form-control" ng-model="question.title" placeholder="Quesiton title">
	</div>
	<div class="form-group col-md-4 col-md-offset-4">
		<textarea id="questionTextarea" rows="5" class="form-control" ng-model="question.body"></textarea>
	</div>
 <input type="submit" class="btn btn-primary col-md-4 col-md-offset-4">
</form>
